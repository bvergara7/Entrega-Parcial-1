<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Actualizar Informacion Personal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/estiloinfo.css">
        
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="back-button" id="backButton">←</div>
                <div class="menu-icon" id="menuIcon">☰</div>
            </div>
            <div class="title">Actualizar Información Personal</div>
        
            <form>
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" value="Juan Pérez" disabled>
        
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="text" id="birthdate" value="15/05/1989" disabled>
        
                <label for="rut">RUT:</label>
                <input type="text" id="rut" value="12345678" disabled>
        
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" value="+569 12 345 678" disabled>
        
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" value="juan.perez@email.com" disabled>
        
                <label for="address">Dirección:</label>
                <textarea id="address" class="textarea" disabled>Calle España 28001 Santiago, Chile</textarea>
                <button type="button" id="saveButton" class="save-button">Guardar Cambios</button>
            </form>
        </div>
        <script src="script/infoactualizada.js"></script>
        <script src="script/volverymenu.js"></script>
        
    </body>
</html>
