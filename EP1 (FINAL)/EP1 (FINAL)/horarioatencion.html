<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Horario de Atencion</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/estilohorario.css">
    </head>
    <body>

        <div class="container">
            <div class="header">
                <div class="back-button" id="backButton">←</div>
                <div class="menu-icon" id="menuIcon">☰</div>
            </div>
            <div class="title">Horario de Atención</div>
        
            <div class="doctor-info">
                <img src="Images/doc.jpeg" alt="Doctor">
                <h3>Dra. Ana Garcia</h3>
                <p>Cardióloga</p>
            </div>
        
            <select class="date-selector">
                <option>Agosto 2024</option>
            </select>
        
            <div class="day-selector">
                <div class="day active">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
            </div>
        
            <div class="timeslots">
                <div class="timeslot">09:00</div>
                <div class="timeslot">10:30</div>
                <div class="timeslot">11:45</div>
                <div class="timeslot">15:00</div>
                <div class="timeslot">16:30</div>
            </div>
        
            <button class="book-button">Agendar Cita</button>
        
            <div class="duration">Duración de la consulta: 30 minutos</div>
        </div>
        <script src="script/volverymenu.js"></script>
    </body>
</html>
