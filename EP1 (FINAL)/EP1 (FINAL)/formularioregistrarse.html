<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pantalla de Registro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Styles/estiloregistrarse.css">
</head>
<body>
    <div class="container">
        <h1>MediGest</h1>
        <div class="tabs">
            <button class="active" onclick="window.location.href='formularioiniciodesesion.html'">Iniciar Sesión</button>
            <button class="inactive" onclick="window.location.href='formularioregistrarse.html'">Registrarse</button>
        </div>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre completo" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <input type="text" id="rut" placeholder="RUT" required>
                <div class="error" id="rutError"></div>
            </div>
            <div class="input-group">
                <select id="region" required>
                    <option value="" disabled selected>Seleccione su región</option>
                    <option value="region1">Valparaiso</option>
                    <option value="region2">Metropolitana</option>
                </select>
                <div class="error" id="regionError"></div>
            </div>
            <div class="input-group">
                <select id="comuna" required>
                    <option value="" disabled selected>Seleccione su comuna</option>
                    <option value="comuna1">Villa Alemana</option>
                    <option value="comuna2">Casablanca</option>
                    <option value="comuna3">Valparaiso</option>
                    <option value="comuna4">Con Con</option>
                </select>
                <div class="error" id="comunaError"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmación de contraseña" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <!-- Agregar la selección de rol -->
            <div class="input-group">
                <select id="role" required>
                    <option value="" disabled selected>Seleccione su rol</option>
                    <option value="paciente">Paciente</option>
                    <option value="medico">Médico</option>
                </select>
                <div class="error" id="roleError"></div>
            </div>
            <div class="input-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
                <div class="error" id="termsError"></div>
            </div>
            <button type="submit" class="register-button">Registrarse</button>
        </form>
    </div>
    <script src="script/validarregistrar.js"></script>
</body>
</html>
